<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book  Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="nav">
     <li>Home</li>
      <li>About</li>
      <li><button onclick="toggleMenu()">New Book</button></li>
   
  </div>
  <h1>The best Library That every book lover must visit!</h1>
</div>
<div class="sub-menu-wrap" id="sub-menu">
    <div class="sub-menu">
        <form action="" method="">
        <div class="title">
          <label for="title">Title</label>
          <input type="text" name="title"id="title">
        </div>
        <div class="author">
          <label for="author">Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="pages">
          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages">
        </div>
        <div class="checkbox">
          <label for="checkbox">Read</label>
          <input type="checkbox" name="checkbox" id="checkbox" value="checked">
        </div>
        <button type="button" id="submit" onclick="getLibrary()">Add Book</button>
      </form>
    </div>
   
</div>
<div id="library-list"></div>
<script>
document.addEventListener("DOMContentLoaded", function(){
let subMenu = document.getElementById("sub-menu");
let title = document.getElementById("title");
let author = document.getElementById('author');
let pages =document.getElementById("pages");
let checkbox = document.getElementById('checkbox');
let libraryList = document.getElementById("library-list");
window.toggleMenu = function(){
    subMenu.classList.toggle("open-menu")
  }
window.getLibrary = function(){
  let readStatus = checkbox.checked? "Read":"Not Read"
  libraryList.innerHTML = 
  `<p>Title: ${title.value} <p>
  <p> Author: ${author.value}<p>
  <p>Pages: ${pages.value} <p>
  <p> ${readStatus} <p> `;

  }

})
  
</script>

</body>

</html>
